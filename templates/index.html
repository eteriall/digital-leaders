<script>

    var myPlayer = videojs('rolik');


    const myElement = document.getElementById("rolik");
    var f = true;
    for (const child of myElement.children) {
        if (f) {f = false;}
        else {
            child.style.display = "none";
        // child.parentNode.removeChild(child);
        }

    }


    var overlay = document.getElementById('overlay');
    var overlay_content = document.getElementById('overlay-content');
    var overlay_is_shown = false;

    myPlayer.on('timeupdate', function (e) {
        if (myPlayer.currentTime() >= 5 && !overlay_is_shown) {
            overlay_is_shown = true;
            overlay.classList.toggle("overlay-shown");
            overlay_content.classList.toggle("overlay-content-shown");
            document.getElementById("rolik").muted = true;
        }
    });

    myPlayer.play();








</script>
